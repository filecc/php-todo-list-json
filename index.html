<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
  <div class="wrapper container mx-auto">
    <header>
      <h1 class="py-3">ToDo List</h1>
    </header>
    <div id="app">
      <div class="d-flex gap-2 align-items-center py-3">
        <input id="newTask" @keyup.enter="addTask()" v-model="newTask"
          class="input-group-text d-inline-block text-start" type="text" name="newTask">
        <button :disabled="newTask.trim().length <= 0" @click="addTask()" class="btn btn-primary">Aggiungi</button>
        <button @click="deleteCompleted()" class="btn btn-danger">Rimuovi</button>
      </div>
      <ul>

        <li v-for="todo in todos" :id="todo.id" @click="(e) => removeTask(e)"
          :class="todo.completed == true && 'text-decoration-line-through'" class="no-select mb-1">
          <span v-if="todo.completed == true"><i class="bi bi-check-circle-fill text-success"></i></span>
          <span v-else><i class="bi bi-circle"></i></span>
          <span class="ms-2"> {{todo.content}} </span>
        </li>

      </ul>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
